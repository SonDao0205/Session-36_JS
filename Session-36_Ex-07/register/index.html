<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <h2>Đăng ký</h2>
        <form action="" id="form">
            <div class="usernameForm">
                <label for="email">Tên đăng nhập:</label>
                <br><br>
                <input type="text" class="form-control" name="email" id="usernameInput" placeholder="Tên đăng nhập">
            </div>
            <br>
            <div class="passwordForm">
                <label for="password">Mật khẩu:</label>
                <br><br>
                <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Mật khẩu">
            </div>
            <br>
            <div class="buttonSubmit">
                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </div>
        </form>
        <div class="footer">
            <a href="../login/index.html">Quay lại đăng nhập</a>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
